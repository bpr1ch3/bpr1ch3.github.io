<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link href="./BlueDragon.dev_files/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Fira Code", "Courier New", monospace;
            margin: 0;
            padding: 0;
            background: #1e2137;
            background: #330000; /* Dark Red */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 1rem;
            background-color: #4d0000; /* Darker Red */
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #660000; /* Slightly Lighter Red Border */
        }

        .button {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #990000; /* Bright Red */
            color: #330000; /* Dark Red */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 180px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #4d0000; /* Darker Red */
            color: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .button h2 {
            font-size: 28px;
            margin: 0.5rem 0;
        }

        .button p {
            font-size: 14px;
            color: #ff3333; /* Light Red */
            margin: 0.5rem 0;
        }

        .floating-elements {
            position: absolute;
			color: #990000; /* Bright Red */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .element {
            position: absolute;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            font-size: 24px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="element" style="top: 10%; left: 10%;"><i class="fas fa-code"></i></div>
        <div class="element" style="top: 70%; left: 80%;"><i class="fas fa-terminal"></i></div>
        <div class="element" style="top: 40%; left: 60%;"><i class="fas fa-database"></i></div>
        <div class="element" style="top: 20%; left: 30%;"><i class="fas fa-laptop-code"></i></div>
        <div class="element" style="top: 80%; left: 20%;"><i class="fas fa-bug"></i></div>
        <div class="element" style="top: 50%; left: 90%;"><i class="fas fa-cloud"></i></div>
        <div class="element" style="top: 30%; left: 70%;"><i class="fas fa-server"></i></div>
        <div class="element" style="top: 60%; left: 40%;"><i class="fas fa-microchip"></i></div>
    </div>

    <div class="container">
        <div class="button">

</body></html>
