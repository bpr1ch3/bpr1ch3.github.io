<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU ARE NOT SAFE</title>
    <link rel="icon" href="https://creepy-icon-link.png" type="image/png">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px red, 0 0 30px red;
            animation: flicker 2s infinite;
        }

        p {
            font-size: 1.5em;
            color: darkred;
            text-shadow: 0 0 10px darkred;
            animation: glitch 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        @keyframes glitch {
            0% {
                clip: rect(30px, 9999px, 150px, 0);
            }
            10% {
                clip: rect(50px, 9999px, 90px, 0);
            }
            20% {
                clip: rect(80px, 9999px, 50px, 0);
            }
            30% {
                clip: rect(40px, 9999px, 100px, 0);
            }
            40% {
                clip: rect(10px, 9999px, 70px, 0);
            }
            50% {
                clip: rect(70px, 9999px, 100px, 0);
            }
            60% {
                clip: rect(40px, 9999px, 120px, 0);
            }
            70% {
                clip: rect(20px, 9999px, 90px, 0);
            }
            80% {
                clip: rect(50px, 9999px, 150px, 0);
            }
            90% {
                clip: rect(60px, 9999px, 80px, 0);
            }
            100% {
                clip: rect(70px, 9999px, 110px, 0);
            }
        }

        .red-glow {
            color: red;
            text-shadow: 0 0 10px darkred, 0 0 30px red;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px darkred, 0 0 30px red;
            }
            50% {
                text-shadow: 0 0 20px darkred, 0 0 50px red;
            }
            100% {
                text-shadow: 0 0 10px darkred, 0 0 30px red;
            }
        }

        .warning {
            margin-top: 30px;
            font-size: 2em;
            animation: flicker 1s infinite alternate;
        }
    </style>
</head>
<body>
    <h1 class="red-glow">YOU ARE NOT SAFE</h1>
    <p>The unknown has taken over...</p>
    <p class="glitch">ESCAPE IS IMPOSSIBLE</p>
    <p class="warning">Do not trust your eyes.</p>
</body>
</html>
