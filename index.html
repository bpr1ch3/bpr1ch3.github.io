<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Homepage Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };

    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.getElementById('dark-toggle');
      const pages = document.querySelectorAll('.page');
      const navLinks = document.querySelectorAll('[data-page]');

      toggleButton?.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        toggleButton.textContent = document.documentElement.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
      });

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          const target = link.getAttribute('data-page');
          pages.forEach(p => p.classList.add('hidden'));
          document.getElementById(target).classList.remove('hidden');
        });
      });
    });
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8 min-h-screen">
  <header class="flex justify-between items-center mb-8">
    <img src="/assets/toastedstuff.png" alt="Logo" class="h-12">
    <nav class="space-x-4">
      <button data-page="home" class="hover:underline">Home</button>
      <button data-page="about" class="hover:underline">About</button>
      <button data-page="contact" class="hover:underline">Contact</button>
      <button id="dark-toggle" class="ml-4 text-sm bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded">Light Mode</button>
    </nav>
  </header>

  <section id="home" class="page">
    <h2 class="text-3xl font-semibold mb-4">Home</h2>
    <p>This is the home section. Add your own content here.</p>
  </section>

  <section id="about" class="page hidden">
    <h2 class="text-3xl font-semibold mb-4">About</h2>
    <p>This is the about section. Describe yourself or your work.</p>
  </section>

  <section id="contact" class="page hidden">
    <h2 class="text-3xl font-semibold mb-4">Contact</h2>
    <p>This is the contact section. Provide ways to reach you.</p>
  </section>
</body>
</html>
